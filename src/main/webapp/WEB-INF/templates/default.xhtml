<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>#{msg['application.title']}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/bootstrap.css" />
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }
        </style>
    </h:head>

    <h:body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">#{msg['application.title']}</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="#{view.viewId == '/index.xhtml' ? 'active' : ''}"><h:link outcome="/index" value="Home" /></li>
                            <li class="#{view.viewId == '/pages/page1.xhtml' ? 'active' : ''}"><h:link outcome="/pages/page1" value="Page 1" /></li>
                            <li class="#{view.viewId == '/pages/page2.xhtml' ? 'active' : ''}"><h:link outcome="/pages/page2" value="Page 2" /></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">
            <ui:insert name="body">Body</ui:insert>
        </div> <!-- /container -->


        <!-- Le javascript ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <!-- scripts -->
        <h:outputScript library="js" name="jquery-ui-1.10.2.custom.min.js" />
        <h:outputScript library="js" name="bootstrap.min.js" />
    </h:body>

</html>
